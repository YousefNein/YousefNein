name: Update TryHackMe Badge

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch: # Allows manual triggering

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: TryHackMe Badge Action Workflow
      uses: DhanushNehru/tryhackme-badge-action-workflow@v1.0
      with:
        image_path: './assets/tryhackme-badge.png' # Path for storing badge
        username: 'YousefNein'       # Your TryHackMe username
        user_id: '1494397'         # Your TryHackMe User ID
        GITHUB_TOKEN: ${{ secrets.THM_GITHUB_TOKEN }} # GitHub Token
